<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>GifTastic</title>
    </head>
    <body>
        <div class="container-fluid">
            <canvas id="hero-canvas">
                GifTastic
            </canvas>
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function Shuffle(arr) {
            // Fisher-Yates (Knuth) Algorithm
            var shuffled = arr.slice(0); // Copy by value
            for (var i = arr.length-1; i > 0; i--) {
                // 1 <= i <= n-1
                var j = Math.floor(Math.random()*(i+1)); // 0 <= j <= i
                // Swap i and j, copying by value
                var temp = shuffled[i];
                shuffled[i] = shuffled[j];
                shuffled[j] = temp;
            }
            return shuffled;
        }

        var Perlin = function() {
            // Adapted from work done by Ken Perlin
            // http://mrl.nyu.edu/~perlin/noise/

            this.reseed = function() {
                var p = new Array(256);
                for (var i = 0; i < 256; i++) { p[i] = i; }
                p = Shuffle(p);
                this.p = p.concat(p);
            }
            this.reseed();

            this.lerp = function(a, b, t) { return a + t*(b - a); };

            // 2002 version
            this.fade = function(t) { return t*t*t * (t * (6*t - 15) + 10); };
            // Original version
            // this.fade = function(t) { return 3*t*t - 2*t*t*t; };

            this.grad = function(hash, x, y, z) {
                var h = hash & 15;
                var u = (h < 8) ? x : y;
                var v = (h < 4) ? y : (h === 12 || h === 14) ? x : z;
                return (((h&1) === 0) ? u : -u) + (((h&2) === 0) ? v : -v);
            }

            this.noise = function(x, y, z) {
                var X = Math.floor(x) & 255; var Y = Math.floor(y) & 255; var Z = Math.floor(z) & 255;
                x -= Math.floor(x); y -= Math.floor(y); z -= Math.floor(z);
                var u = this.fade(x); var v = this.fade(y); var w = this.fade(z);
                var p = this.p; var g = this.grad; var l = this.lerp;
                var A = p[X  ]+Y; var AA = p[A]+Z; var AB = p[A+1]+Z;
                var B = p[X+1]+Y; var BA = p[B]+Z; var BB = p[B+1]+Z;
                var a1 = g(p[AA  ], x  , y  , z  );
                var a2 = g(p[BA  ], x-1, y  , z  );
                var b1 = g(p[AB  ], x  , y-1, z  );
                var b2 = g(p[BB  ], x-1, y-1, z  );
                var c1 = g(p[AA+1], x  , y  , z-1);
                var c2 = g(p[BA+1], x-1, y  , z-1);
                var d1 = g(p[AB+1], x  , y-1, z-1);
                var d2 = g(p[BB+1], x-1, y-1, z-1);
                var a = l(a1, a2, u); var b = l(b1, b2, u);
                var c = l(c1, c2, u); var d = l(d1, d2, u);
                var m = l(a, b, v);   var n = l(c, d, v);
                return l(m, n, w);
            }

            this.noiseByte = function(x, y, z) {
                return Math.floor((256*this.noise(x, y, z) + 128));
            }

            this.image = function(w, h, scale, offset) {
                var canvas = $("<canvas>").attr({width: w, height: h})[0];
                var ctx = canvas.getContext("2d");
                var imgData = ctx.getImageData(0, 0, w, h);
                var s = 1/scale;
                var x, y, c, idx;
                for (var j = 0; j < h; j++) {
                    y = j*s;
                    for (var i = 0; i < w; i++) {
                        x = i*s;
                        c = this.noiseByte(x, y, offset);
                        idx = (i + j*w) * 4;
                        imgData.data[idx]   = c;
                        imgData.data[idx+1] = c;
                        imgData.data[idx+2] = c;
                        imgData.data[idx+3] = 255;
                    }
                }
                ctx.putImageData(imgData, 0, 0);
                return canvas;
            }
        }

        function GetTitleBitmap(w, h, fontSize, title, threshold) {
            var canvas = $("<canvas>").attr({width: w, height: h})[0];
            var ctx = canvas.getContext("2d");

            ctx.fillStyle = "#fff";
            ctx.textAlign = "center";
            ctx.font = fontSize + "px Arial Black";
            ctx.fillText(title, w/2, Math.floor(h/2 + fontSize*2/5));

            var imgData = ctx.getImageData(0, 0, w, h);
            for (var i = 0; i < imgData.data.length; i += 4) {
                if (imgData.data[i+3] > threshold) {
                    imgData.data[i] = 255;
                    imgData.data[i+1] = 255;
                    imgData.data[i+2] = 255;
                    imgData.data[i+3] = 255;
                } else {
                    imgData.data[i] = 255;
                    imgData.data[i+1] = 255;
                    imgData.data[i+2] = 255;
                    imgData.data[i+3] = 0;
                }
            }
            ctx.putImageData(imgData, 0, 0);
            return canvas;
        }

        function UpscaleCanvas(canvasIn, scale) {
            var ctxIn = canvasIn.getContext("2d");

            var src = ctxIn.getImageData(0, 0, canvasIn.width, canvasIn.height);
            var dest = {width: canvasIn.width*scale, height: canvasIn.height*scale};
            dest.data = new Array(dest.width * dest.height * 4);

            var idx1, idx2, x, y, oy;
            for (var j = 0; j < canvasIn.height; j++) {
                oy = j*canvasIn.width;
                y = scale*j;
                for (var i = 0; i < canvasIn.width; i++) {
                    idx1 = (i + oy) * 4;
                    x = scale*i;
                    for (var dy = 0; dy < scale; dy++) {
                        for (var dx = 0; dx < scale; dx++) {
                            idx2 = (x+dx + (y+dy)*canvasIn.width*scale) * 4;
                            dest.data[idx2]   = src.data[idx1];
                            dest.data[idx2+1] = src.data[idx1+1];
                            dest.data[idx2+2] = src.data[idx1+2];
                            dest.data[idx2+3] = src.data[idx1+3];
                        }
                    }
                }
            }

            var canvasOut = $("<canvas>")[0];
            canvasOut.width = dest.width;
            canvasOut.height = dest.height;
            var ctxOut = canvasOut.getContext("2d");

            ctxOut.drawImage(canvasIn, 0, 0);
            var src2 = ctxOut.getImageData(0, 0, dest.width, dest.height);
            var idx;
            for (var j = 0; j < dest.height; j++) {
                for (var i = 0; i < dest.width; i++) {
                    idx = (i + j*dest.width) * 4;
                    src2.data[idx] = dest.data[idx];
                    src2.data[idx+1] = dest.data[idx+1];
                    src2.data[idx+2] = dest.data[idx+2];
                    src2.data[idx+3] = dest.data[idx+3];
                }
            }
            ctxOut.putImageData(src2, 0, 0);

            return canvasOut;
        };

        // Initialize Perlin Noise
        var P = new Perlin();


        var title = UpscaleCanvas(GetTitleBitmap(90, 20, 14, "GIFTASTIC", 128), 10);

        function DrawTitle(canvas, t) {
            var ctx = canvas.getContext("2d");
            // ctx.fillStyle = "#fd4d53"; ctx.fillRect(60, 0, 20, 200);
            // ctx.fillStyle = "#fef34b"; ctx.fillRect(80, 0, 20, 200);
            // ctx.fillStyle = "#22ff87"; ctx.fillRect(100, 0, 20, 200);
            // ctx.fillStyle = "#18c1ff"; ctx.fillRect(120, 0, 20, 200);
            // ctx.fillStyle = "#8500fe"; ctx.fillRect(140, 0, 20, 200);
            ctx.drawImage(P.image(canvas.width, canvas.height, 80, t), 0, 0);
            ctx.drawImage(title, 0, 0);
        }


        // Update heroCanvas size
        var heroCanvas = $("#hero-canvas")[0];
        heroCanvas.width = heroCanvas.clientWidth;
        heroCanvas.height = heroCanvas.clientHeight;
        var heroContext = heroCanvas.getContext("2d");
        var t = 0;
        function DrawLoop() {
            heroContext.clearRect(0, 0, heroCanvas.width, heroCanvas.height);
            DrawTitle(heroCanvas, t);
            t += 0.1;
            requestAnimationFrame(DrawLoop);
        };
        DrawLoop();

        var lastResize = Date.now();
        var resizeTimeout = 0;
        var resizeInterval = 250;
        $(window).resize(function() {
            resizeTimeout = setTimeout(function() {
                if (Date.now() - lastResize < resizeInterval) { return; }
                lastResize = Date.now();
                // Update heroCanvas size
                heroCanvas.width = heroCanvas.clientWidth;
                DrawTitle(heroCanvas, t);
            }, resizeInterval);
            if (Date.now() - lastResize < resizeInterval) {
                clearTimeout(resizeTimeout);
            }
        });
    </script>
    </body>
</html>
